<ion-header>
    <ion-toolbar>
      <ion-searchbar (ionInput)="filter()" [(ngModel)]="queryText" placeholder="Pretraga"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="dismiss(item)">
        {{formatItem(item)}}
      </button>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button (click)="dismiss()" color="danger">Zatvoriti</button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
